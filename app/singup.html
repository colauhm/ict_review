<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sign up</title>
    </head>
    <body>
        <section>
            <h1>sign up</h1>
            <article>
                <div>
                    <label for="email">email</label>
                    <input type="text" placeholder="input your email">
                    <button>verify</button>
                    <p></p>
                </div>
                <div>
                    <label for="id">id</label>
                    <input type="text" placeholder="input your id">
                    <p></p>
                </div>
                <div>
                    <label for="pw">password</label>
                    <input type="text" placeholder="input your pw">
                </div>
                <div>
                    <label for="pwcheck">password check</label>
                    <input type="text" placeholder="check your pw">
                    <p></p>
                </div>
                <div>
                    <label for="nick">nickname</label>
                    <input type="text" placeholder="input your nickname">
                    <p></p>
                </div>
                <div>
                    <p></p>
                    <button>go to login</button>
                    <button>sign up</button>
                </div>
            </article>
        </section>
    </body>
</html>
