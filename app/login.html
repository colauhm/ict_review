<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta name="view-transition" content="same-origin"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link 
        rel="stylesheet" 
        href="./signlogin.css" 
        crossorigin="anonymous" />
    </head>
    <body>
        <section>
            <div class="topBarBackground">
                <div class="topBar">
                    <a href="/fetch.html">패치노트</a>
                    <a href="/">main</a>
                </div>
            </div>
            
            <article>
                <div class="loginBox">
                <h1>login</h1>
                <div class="inputBox">
                    <p for="id">id</p>
                    <input type="text" id="id" placeholder="input your id">
                </div>
                <div class="inputBox">
                    <p for="pw">password</p>
                    <input type="password" id="password" placeholder="input your pw">
                </div>
                <p class="helperText"></p>
            </div>
                <button type="button" id="login">login</button>
                <button type="button" id="gotoSignup">go to sign up</button>
                
            </article>
        </section>
    </body>
    <script src="./login.js" type="module"></script>
</html>
