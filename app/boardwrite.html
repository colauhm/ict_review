<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>게시글 작성</title>
    </head>
    <body>
        <div>
            <button id="notice">공지사항</button>
            <button id="freeBoard">자유게시판</button>
            <button id="QnABoard">QnA게시판</button>
            <button id="secretQnABoard">비밀글</button>
        </div>
        <section>
            <div>
                <label for="title">제목</label>
                <textarea placeholder="제목을 입력해주세요!" id="title"></textarea>
            </div>
            <div>
                <label for="content">내용</label>
                <textarea placeholder="내용을 입력해주세요!" id="content"></textarea>
            </div>
        </section>
        <form id="fileForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput">
            <button type="button">파일 업로드</button>
        </form>
        <div>
            <button>게시글 작성</button>
            <button>취소</button>
        </div>


    </body>
    <script src="./boardwrite.js" type="module"></script>
</html>
