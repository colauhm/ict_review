<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
        rel="stylesheet" 
        href="./signlogin.css" 
        crossorigin="anonymous" />
        <title>sign up</title>
    </head>
    <body>
        <section>
            <h1>sign up</h1>
            <article>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <br>
                <label for="id">ID:</label>
                <input type="text" id="id" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <br>
                <label for="passwordCheck">Password Confirmation:</label>
                <input type="password" id="passwordCheck" required>
                <br>
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" required>
                <br>
                <button type="button" id="signupBtn">Signup</button>
                <button type="button" id="gotoLogin">go to login</button>
            </article>
        </section>
    </body>
    <script src="./signup.js" type="module"></script>
</html>
